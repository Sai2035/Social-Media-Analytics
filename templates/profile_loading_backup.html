<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Profile - Influencer Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { 
            background: var(--bg); 
            color: var(--fg); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow-x: hidden;
        }
        .loading-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        .loading-content {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .loading-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: var(--ig-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        .loading-subtitle {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .progress-container {
            margin: 30px 0;
        }
        .progress-ig {
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(90deg, rgba(0,0,0,.08), rgba(0,0,0,.04));
            border: 1px solid var(--border);
            overflow: hidden;
        }
        .progress-bar-ig {
            height: 100%;
            background: var(--ig-gradient);
            position: relative;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        .progress-bar-ig::after {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.11;
            mix-blend-mode: screen;
            background-size: 48px 48px;
            background-repeat: repeat;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 48 48'><defs><linearGradient id='gg' x1='0' y1='48' x2='48' y2='0' gradientUnits='userSpaceOnUse'><stop offset='0%' stop-color='%23F58529'/><stop offset='35%' stop-color='%23DD2A7B'/><stop offset='70%' stop-color='%238134AF'/><stop offset='100%' stop-color='%23515BD4'/></linearGradient></defs><g fill='none' stroke='url(%23gg)' stroke-width='3' stroke-linecap='round' stroke-linejoin='round' opacity='0.9'><path d='M8 14c4-6 12-6 16 0 4 6-2 12-8 17-6-5-12-11-8-17z'/><path d='M28 10h14l-5 5-3 11-2-8-4-3z'/><path d='M8 34c6-3 12 0 12 6 0 4-4 6-8 4'/><path d='M36 12v14l-5-3-5 3V12h10z'/></g></svg>");
            animation: igBarSlide 8s linear infinite;
        }
        @keyframes igBarSlide {
            0% { background-position: 0 0; }
            100% { background-position: 200px 0; }
        }
        .progress-label {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: 700;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        .status-message {
            font-size: 1rem;
            color: var(--muted);
            margin-top: 15px;
            min-height: 24px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            display: none;
        }
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem;
            }
            .loading-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <span class="theme-toggle" id="themeToggle">
            <span class="dot"></span>
            <span>Theme</span>
        </span>
    </div>
    
    <div class="loading-container">
        <div class="loading-content">
            <div class="spinner"></div>
            <h1 class="loading-title">Analyzing Profile</h1>
            <h2 class="loading-subtitle">@{{ username }}</h2>
            
            <div class="progress-container">
                <div class="position-relative progress progress-ig">
                    <div class="progress-bar progress-bar-ig" id="progressBar" style="width: 0%;"></div>
                    <div class="progress-label" id="progressLabel">0%</div>
                </div>
                <div class="status-message" id="statusMessage">Starting analysis...</div>
            </div>
            
            <div id="errorContainer" class="error-message"></div>
            
            <div class="mt-4">
                <p class="text-muted">This may take a few moments while we gather and analyze the latest data.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global unhandled promise rejection handler
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showError(`Unexpected error: ${event.reason.message || event.reason}. Please refresh the page.`);
            event.preventDefault(); // Prevent default browser alert
        });

        // Theme toggle functionality
        const rootEl = document.documentElement;
        if (localStorage.getItem('theme') === 'dark') {
            rootEl.setAttribute('data-theme', 'dark');
        }
        
        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = rootEl.getAttribute('data-theme') === 'dark';
            if (isDark) {
                rootEl.removeAttribute('data-theme');
                localStorage.removeItem('theme');
            } else {
                rootEl.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Error display function with categorization
        function showError(message, type = 'general') {
            const errorDiv = document.getElementById('errorContainer');
            let prefix = 'Error: ';
            if (type === 'network') prefix = 'Network issue: ';
            else if (type === 'http') prefix = 'Server error: ';
            else if (type === 'timeout') prefix = 'Timeout: ';
            errorDiv.textContent = prefix + message;
            errorDiv.style.display = 'block';
            console.error(`Profile Loading ${type.toUpperCase()} Error:`, message);
        }

        // Profile loading functionality
        const username = '{{ username }}';
        const progressBar = document.getElementById('progressBar');
        const progressLabel = document.getElementById('progressLabel');
        const statusMessage = document.getElementById('statusMessage');

        // Track retry attempts to prevent infinite loops
        let retryCount = 0;
        const maxRetries = 3;
        let baseRetryDelay = 3000; // Start with 3s, exponential backoff

        // Global timeout for the entire process
        const globalTimeout = setTimeout(() => {
            console.warn('Global loading timeout - forcing redirect');
            statusMessage.textContent = 'Taking too long, redirecting to profile...';
            clearInterval(checkInterval);
            if (typeof EventSource !== 'undefined' && window.eventSource) {
                window.eventSource.close();
            }
            setTimeout(() => window.location.href = `/profile/${username}`, 2000);
        }, 480000);  // 8 minutes

        // Helper: Safe fetch with HTTP error checking
        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'Unknown error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                return response;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Network error: Check your connection');
                }
                throw error;
            }
        }

        // Start the profile loading process
        async function startProfileLoading() {
            console.log(`=== Starting profile loading for: ${username} ===`);
            try {
                // Step 1: Check if profile is already completed
                console.log('Step 1: Checking if profile result exists...');
                const checkResponse = await safeFetch(`/profile/result/${username}`);
                const checkData = await checkResponse.json();
                console.log('Result check status:', checkResponse.status, 'Data:', checkData);
                if (checkResponse.ok) {
                    console.log('Profile already completed, redirecting...');
                    clearTimeout(globalTimeout);
                    window.location.href = `/profile/${username}`;
                    return;
                }
                
                // Step 2: Check if profile is currently loading
                console.log('Step 2: Checking current progress...');
                let isAlreadyLoading = false;
                try {
                    const progressCheckResponse = await safeFetch(`/profile/check-progress/${username}`);
                    const progressData = await progressCheckResponse.json();
                    console.log('Progress check status:', progressCheckResponse.status, 'Data:', progressData);
                    if (progressCheckResponse.ok && progressData.status === 'loading') {
                        console.log('Profile already loading, connecting to progress stream...');
                        isAlreadyLoading = true;
                        connectToProgressStream();
                        return;
                    }
                } catch (error) {
                    console.log('No existing progress found (expected for new load), starting new process...');
                    console.warn('Progress check error details:', error.message);
                }
                
                // Step 3: Start new loading if not already loading
                if (!isAlreadyLoading) {
                    console.log('Step 3: Starting new profile loading process...');
                    const loadResponse = await safeFetch(`/profile/load/${username}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const loadData = await loadResponse.json();
                    console.log('Load response status:', loadResponse.status, 'Data:', loadData);
                    
                    // Handle different response statuses
                    if (loadData.status === 'already_loading') {
                        console.log('Profile already loading (from load check), connecting to progress stream...');
                        connectToProgressStream();
                        return;
                    } else if (loadData.status === 'already_completed') {
                        console.log('Profile already completed (from load check), redirecting...');
                        clearTimeout(globalTimeout);
                        window.location.href = `/profile/${username}`;
                        return;
                    }
                }

                // Step 4: Set up progress tracking
                console.log('Step 4: Connecting to progress stream...');
                connectToProgressStream();
            } catch (error) {
                console.error('Error starting profile loading:', error);
                const errorType = error.message.includes('HTTP') ? 'http' : error.message.includes('Network') ? 'network' : 'general';
                showError(error.message, errorType);
                
                // Retry logic with exponential backoff for retryable errors (network/timeout)
                const isRetryable = errorType === 'network' || errorType === 'timeout' || retryCount < maxRetries;
                if (isRetryable && retryCount < maxRetries) {
                    retryCount++;
                    const delay = baseRetryDelay * Math.pow(2, retryCount - 1); // 3s, 6s, 12s
                    console.log(`Retry attempt ${retryCount}/${maxRetries} in ${delay/1000}s`);
                    setTimeout(() => startProfileLoading(), delay);
                } else {
                    clearTimeout(globalTimeout);
                    statusMessage.textContent = 'Failed to load profile. Redirecting to home...';
                    setTimeout(() => window.location.href = '/', 3000);
                }
            }
        }

        // Function to connect to progress stream
        function connectToProgressStream() {
            console.log(`Setting up EventSource for: /profile/progress/${username}`);
            if (typeof EventSource === 'undefined') {
                console.error('EventSource not supported, falling back to polling');
                startPolling();
                return;
            }
            
            window.eventSource = new EventSource(`/profile/progress/${username}`);
            let progressTimeout;
                
            // Set a timeout to prevent infinite loading
            const maxLoadingTime = 60000; // 60 seconds
            progressTimeout = setTimeout(() => {
                console.warn('Profile loading timeout reached');
                statusMessage.textContent = 'Loading is taking longer than expected. Switching to polling...';
                window.eventSource.close();
                startPolling();
            }, maxLoadingTime);
            
            window.eventSource.onmessage = function(event) {
                try {
                    console.log('Raw EventSource message:', event.data);
                    const data = JSON.parse(event.data);
                    console.log('Parsed progress update:', data);
                    
                    clearTimeout(progressTimeout);
                    
                    if (data.status === 'complete') {
                        progressBar.style.width = '100%';
                        progressLabel.textContent = '100%';
                        statusMessage.textContent = 'Analysis complete! Redirecting...';
                        console.log('Profile loading complete, redirecting...');
                        
                        // Cancel global timeout
                        clearTimeout(globalTimeout);
                        
                        // Redirect to the profile page
                        setTimeout(() => {
                            console.log('Redirecting to profile page...');
                            window.location.href = `/profile/${username}`;
                        }, 1000);
                        
                        window.eventSource.close();
                        clearInterval(checkInterval);
                    } else if (data.status === 'error') {
                        statusMessage.textContent = `Error: ${data.message}`;
                        showError(data.message, 'http');
                        console.error('Profile loading error:', data.message);
                        window.eventSource.close();
                        clearInterval(checkInterval);
                        
                        // Cancel global timeout
                        clearTimeout(globalTimeout);
                        
                        // Redirect back to home after error
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        // Update progress
                        progressBar.style.width = `${data.progress}%`;
                        progressLabel.textContent = `${data.progress}%`;
                        statusMessage.textContent = data.message;
                    }
                } catch (parseError) {
                    console.error('Error parsing EventSource message:', parseError, event.data);
                    showError('Invalid progress update received', 'general');
                }
            };

            window.eventSource.onopen = function(event) {
                console.log('EventSource connection opened');
                statusMessage.textContent = 'Connected to progress stream...';
            };

            window.eventSource.onerror = function(event) {
                console.error('EventSource failed:', event);
                console.error('EventSource readyState:', window.eventSource ? window.eventSource.readyState : 'undefined');
                let errorType = 'general';
                if (event.error && event.error.message.includes('network')) errorType = 'network';
                statusMessage.textContent = 'Connection lost. Checking profile status...';
                showError('Stream connection failed', errorType);
                window.eventSource.close();
                
                // Fallback to polling
                startPolling();
            };
        }

        // Polling fallback if EventSource fails
        let checkInterval;
        function startPolling() {
            console.log('Starting polling fallback...');
            checkInterval = setInterval(async () => {
                try {
                    console.log(`Polling check ${retryCount + 1}/${maxRetries}`);
                    const response = await safeFetch(`/profile/result/${username}`);
                    const pollData = await response.json();
                    if (response.ok) {
                        console.log('Profile is ready via polling, redirecting...');
                        clearInterval(checkInterval);
                        clearTimeout(globalTimeout);
                        window.location.href = `/profile/${username}`;
                    } else {
                        console.log('Profile not ready yet via polling');
                        // Update status
                        try {
                            const progressResponse = await safeFetch(`/profile/check-progress/${username}`);
                            const progressData = await progressResponse.json();
                            progressBar.style.width = `${progressData.progress}%`;
                            progressLabel.textContent = `${progressData.progress}%`;
                            statusMessage.textContent = progressData.message || 'Still processing...';
                        } catch (pollError) {
                            console.warn('Polling progress error:', pollError.message);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                    showError(error.message, error.message.includes('HTTP') ? 'http' : 'network');
                    retryCount++;
                    if (retryCount >= maxRetries) {
                        clearInterval(checkInterval);
                        clearTimeout(globalTimeout);
                        statusMessage.textContent = 'Unable to check status. Redirecting anyway...';
                        setTimeout(() => window.location.href = `/profile/${username}`, 2000);
                    }
                }
            }, 5000);  // Poll every 5s
        }

        // Start loading when page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, starting profile analysis');
            startProfileLoading();
        });
    </script>
</body>
</html>
